<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Gestor de Productos</title>
    </head>

    <body>
        <main class="container mt-3">
            <h2 class="d-flex justify-content-center">Registro de productos:</h2>
        </main>
        <section class="d-flex justify-content-center container  mt-5">
            <form action="#" id="form">
                <div class="form-group">
                    <label for="numId"><b>ID del producto:</b></label>
                    <input type="number" class="form-control" id="numId" aria-describedby="clavePrimaria" min="1"
                        max="999" placeholder="Ingrese el número ID correspondiente:">
                </div>
                <div class="form-group">
                    <label for="Pais"><b>País:</b></label>
                    <input type="text" class="form-control" id="Pais" aria-describedby="contryProduct"
                        placeholder="Ingrese el país de proveniencia:">
                </div>
                <div class="form-group">
                    <label for="Nombre"><b>Nombre:</b></label>
                    <input type="text" class="form-control" id="Nombre" aria-describedby="nameProduct"
                        placeholder="Ingrese el nombre del producto:">
                </div>
                <div class="form-group">
                    <label for="caducidad"><b>Fecha de caducidad:</b></label>
                    <input type="date" class="form-control" id="caducidad" aria-describedby="date"
                        placeholder="Ingrese la fecha de vencimiento del producto:">
                </div>
                <button type="submit" class="btn btn-secondary" id="btnSubmit">Registrar</button>
            </form>
        </section>
        <div class="d-flex justify-content-center container mt-3">
            <h2>Lista de productos:</h2>
        </div>
        <section class="d-flex justify-content-center container mt-5">
            <table class="table table-bordered" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">País de origen</th>
                        <th scope="col">Vencimiento</th>
                        <th scope="col">Marcar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="js/businessLogic.js"></script>
        <script src="js/uiLogic.js"></script>
    </body>

</html>
